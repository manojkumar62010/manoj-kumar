<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class assignmet</title>
    <link rel="stylesheet" href="">
    <style>
        .conatiner{
            width: 400px;
        }
        .wrapper1{
            display: grid;
            grid-template-columns:repeat(3,1fr) ;
            gap: 10px;
        }
        .wrapper{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="conatiner">
     <div class="wrapper1">
    <button>button</button>
    <button>button</button>
    <button>button</button>
    </div>
    <div class="wrapper">
    <button>button</button>
    <button>button</button>
    <button>button</button>
    <button>button</button>
    </div>
    </div>
</body>
</html>
