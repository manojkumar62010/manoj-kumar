<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom </title>
</head>
<body>
    <ul>
        <li>one</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //append child
      let title=  document.createElement("h2");
      title.className="manoj"
      title.style.fontSize="25px";
      title.textContent="manoj,kumar";
      console.log(title);
      document.body.appendChild(title)

      //remove child
      let ul=document.querySelector("ul");
      console.log(ul);
      let lists =document.querySelectorAll("li")
      console.log(lists);
      for(list of lists){
        ul.removeChild(list);
      }

    </script>
</body>
</html>
