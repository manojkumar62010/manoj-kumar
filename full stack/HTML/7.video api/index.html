<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video attributes</title>
</head>
<body>
    <h1>video player</h1>
    <hr>
    <video src="map.mp4" controls="controls"></video>
    <!-- for muted -->
    <video src="map.mp4" controls="controls" muted="muted"></video>
    <!-- for looping -->
    <video src="map.mp4" controls="controls" loop="loop"></video>
    <!-- for autoplay -->
    <video src="map.mp4" controls="controls" autoplay="autopaly"></video>

</body>
</html>
